site:
  name: S&K
  site: 'https://www.sergioykathe.com'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Invitación de Boda
    template: '%s — Invitación de Boda'
  description: 'Únete a nosotros para celebrar el amor, la alegría y la unión de Sergio y Katherine en su día especial. ¡No te lo pierdas!'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Invitación de Boda
    images:
      - url: '~/assets/images/seo.png'
        width: 1200
        height: 628
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
